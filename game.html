<style>
  .games-page {
    position: relative;
    z-index: 1;
    padding: 18px 16px 20px;
  }

  .games-page-title {
    margin: 0 0 14px;
    font-size: 32px;
    color: #f3f3f3;
  }

  .games-scroll {
    width: 100%;
    overflow: visible;
  }

  .container-3 {
    align-items: flex-start;
  }

  .games-layout {
    display: grid;
    grid-template-columns: 210px minmax(0, 1fr);
    gap: 14px;
  }

  .games-filter-panel {
    background: rgba(5, 5, 5, 0.92);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 14px;
    padding: 12px;
    display: grid;
    grid-auto-rows: min-content;
    gap: 8px;
    align-content: start;
  }

  .games-filter-title {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 4px;
    font-weight: 600;
  }

  .game-filter-btn {
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.16);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.06);
    color: #e8e8e8;
    padding: 8px 10px;
    font-size: 14px;
    text-align: left;
    cursor: pointer;
    transition: background 0.12s ease, border-color 0.12s ease;
  }

  .game-filter-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.3);
  }

  .game-filter-btn.active {
    background: rgba(211, 211, 211, 0.24);
    border-color: rgba(211, 211, 211, 0.55);
    color: #fff;
  }

  .games-content {
    min-width: 0;
  }

  .games-search-row {
    display: grid;
    grid-template-columns: minmax(0, 420px) auto;
    gap: 10px;
    align-items: center;
    margin-bottom: 12px;
  }

  #gamesSearch {
    width: 100%;
    height: 42px;
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.24);
    background: rgba(255, 255, 255, 0.08);
    color: #f2f2f2;
    padding: 0 14px;
    font-size: 15px;
    outline: none;
  }

  #gamesSearch:focus {
    border-color: rgba(211, 211, 211, 0.75);
    box-shadow: 0 0 0 2px rgba(211, 211, 211, 0.2);
  }

  .games-count {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
  }

  @media (max-width: 940px) {
    .games-layout {
      grid-template-columns: 1fr;
    }

    .games-filter-panel {
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
    }

    .games-filter-title {
      grid-column: 1 / -1;
    }

    .games-search-row {
      grid-template-columns: 1fr;
      gap: 8px;
    }
  }
</style>
</head>

<script>
  window.addEventListener('DOMContentLoaded', function () {
    var searchInput = document.getElementById('gamesSearch');
    var countEl = document.getElementById('gamesCount');
    var filterButtons = Array.from(document.querySelectorAll('.game-filter-btn'));
    var cards = Array.from(document.querySelectorAll('.container-3 > a.image-link-border'));
    if (!searchInput || !countEl || !cards.length) return;

    var activeFilter = 'all';
    var newIds = new Set(cards.slice(0, Math.min(16, cards.length)).map(function (card) {
      return String(card.dataset.id || '').toLowerCase();
    }));
    var appIds = new Set(['chat', 'youtube', 'form', 'store']);

    function cardId(card) {
      return String(card.dataset.id || '').toLowerCase();
    }

    function cardSearchText(card) {
      var search = String(card.dataset.search || '').toLowerCase();
      var id = cardId(card);
      var href = String(card.getAttribute('href') || '').toLowerCase();
      return (search + ' ' + id + ' ' + href).trim();
    }

    function hasKeyword(card, keywords) {
      var text = cardSearchText(card);
      return keywords.some(function (keyword) { return text.includes(keyword); });
    }

    function passesFilter(card) {
      if (activeFilter === 'all') return true;
      if (activeFilter === 'games') return true;
      if (activeFilter === 'new') return newIds.has(cardId(card));
      if (activeFilter === 'apps') return appIds.has(cardId(card)) || hasKeyword(card, ['app', 'chat', 'downloader', 'store']);
      if (activeFilter === 'shooter') return hasKeyword(card, ['shooter', 'fps', 'gun', 'shoot']);
      if (activeFilter === 'car') return hasKeyword(card, ['car', 'racing', 'drift', 'driving', 'speed']);
      if (activeFilter === 'sports') return hasKeyword(card, ['sports', 'football', 'baseball', 'basketball', 'soccer', 'tennis', 'hockey', 'nfl', 'mlb']);
      if (activeFilter === 'horror') return hasKeyword(card, ['horror', 'fnaf', 'backrooms', 'granny', 'scary']);
      return true;
    }

    function applyFilters() {
      var query = searchInput.value.trim().toLowerCase();
      var visible = 0;

      cards.forEach(function (card) {
        var matchesFilter = passesFilter(card);
        var matchesSearch = !query || cardSearchText(card).includes(query);
        var show = matchesFilter && matchesSearch;
        card.style.display = show ? '' : 'none';
        if (show) visible++;
      });

      countEl.textContent = 'Showing ' + visible + ' Games/Apps';
    }

    filterButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        activeFilter = button.dataset.filter || 'all';
        filterButtons.forEach(function (b) { b.classList.remove('active'); });
        button.classList.add('active');
        applyFilters();
      });
    });

    searchInput.addEventListener('input', applyFilters);
    applyFilters();
  });

</script>
