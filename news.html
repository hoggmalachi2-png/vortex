<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | VorteX</title>
  <link rel="stylesheet" href="page-sidebar.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top, #2a2a2a 0%, #1a1a1a 48%, #111111 100%);
      min-height: 100vh;
    }
    .wrap {
      width: min(980px, 94vw);
      margin: 26px auto;
      padding: 0 8px 20px;
    }
    h1 {
      margin: 0 0 14px;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing: -0.02em;
    }
    .lead {
      margin: 0 0 18px;
      color: rgba(255, 255, 255, 0.76);
      font-size: 15px;
    }
    .news-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .news-link {
      display: block;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(145deg, rgba(42, 42, 42, 0.95), rgba(28, 28, 28, 0.95));
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 16px;
      padding: 14px;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }
    .news-link:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .news-link-title {
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 700;
    }
    .news-link-desc {
      margin: 0;
      color: rgba(255, 255, 255, 0.75);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>News</h1>
    <p class="lead">Latest updates from VorteX.</p>

    <section class="news-grid" aria-label="News stories">
      <a class="news-link" href="news-featured.html">
        <h2 class="news-link-title">Featured Story</h2>
        <p class="news-link-desc">Main featured update and announcements.</p>
      </a>
      <a class="news-link" href="news-mid-1.html">
        <h2 class="news-link-title">UI Update</h2>
        <p class="news-link-desc">Design and interface improvements.</p>
      </a>
      <a class="news-link" href="news-mid-2.html">
        <h2 class="news-link-title">Minecraft Multiplayer</h2>
        <p class="news-link-desc">Status on multiplayer support.</p>
      </a>
      <a class="news-link" href="news-mid-3.html">
        <h2 class="news-link-title">Story Placeholder</h2>
        <p class="news-link-desc">Reserved slot for additional updates.</p>
      </a>
      <a class="news-link" href="news-right-2.html">
        <h2 class="news-link-title">More News</h2>
        <p class="news-link-desc">Another reserved slot for updates.</p>
      </a>
    </section>
  </main>

  <script src="page-sidebar.js"></script>
  <script>window.addEventListener('DOMContentLoaded', function () { initPageSidebar('news'); });</script>
</body>
</html>
