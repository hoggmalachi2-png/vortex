<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>

      }

        width: 100%;

      }

    <div id="game">
      <script src="https://cdn.htmlgames.com/embed.js?game=VegasPoker&amp;bgcolor=white"></script>
    </div>
  </body>
</html>
<!-- VTX_TOPLEVEL_SIDEBAR -->
<script>
(function(){
  function bootSidebar() {
    var mount = document.head || document.documentElement;
    if (!mount) return;

    var path = window.location.pathname || "";
    var base = path.slice(0, path.lastIndexOf("/") + 1);
    var css = document.createElement("link");
    css.rel = "stylesheet";
    css.href = base + "page-sidebar.css";
    mount.appendChild(css);

    var script = document.createElement("script");
    script.src = base + "page-sidebar.js";
    script.onload = function () {
      if (window.initPageSidebar) window.initPageSidebar("games");
    };
    mount.appendChild(script);
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", bootSidebar, { once: true });
  } else {
    bootSidebar();
  }
})();
</script>
